<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header>
    <div class="jumbotron jumbotron-fluid jumboEdit">
        <div class="container">
          <h1 class="display-4 jumboTextEdit">Weather Forecast</h1>
        </div>
      </div>
</header>
<body>
    <div class="row">
        <div class="col-3">
            <h1 class="searchH">Search for City</h1>
        <form class="form-inline searchEdit editForm">
            <div class="form-group mx-sm-3 mb-2">
              <label class="form-label">City Name</label>
              <input input type="text" class="formCity" id="cityType" placeholder="City Name">
            </div>
            <button input type="reset" value="Reset" type="button" class="btn btn-primary mb-2" id="searchBtn">Search</button>
        </form>
        <h2>_________________________</h2>
        <br>
        </div>
      <div id="currentDay" class="col-7 nowWeather"></div>
    </div>
  <div class="row">
    <div id="prevCity" class="col-3">PREV CITY</div>
    <div id="fiveDay" class="col-7 cardEdit"></div>
  </div>
  <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
       integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
